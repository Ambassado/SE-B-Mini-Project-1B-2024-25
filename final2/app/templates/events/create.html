{% extends "base.html" %}

{% block title %}Create Event - Commune{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Create an Event</h1>
    <a href="{{ url_for('events.view_events', community_id=community.id) }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-1"></i> Back to Events
    </a>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">New Event for {{ community.name }}</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('events.create_event', community_id=community.id) }}">
            <div class="mb-3">
                <label for="title" class="form-label">Event Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="start_time" class="form-label">Start Date & Time</label>
                    <input type="datetime-local" class="form-control" id="start_time" name="start_time" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="end_time" class="form-label">End Date & Time</label>
                    <input type="datetime-local" class="form-control" id="end_time" name="end_time" required>
                </div>
            </div>
            <div class="alert alert-info">
                <p class="mb-0">
                    <i class="fas fa-info-circle me-1"></i> This event will be visible to all community members. They can RSVP and contribute funds.
                </p>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Create Event</button>
                <a href="{{ url_for('events.view_events', community_id=community.id) }}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
