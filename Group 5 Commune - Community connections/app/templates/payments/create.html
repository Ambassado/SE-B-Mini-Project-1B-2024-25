{% extends "base.html" %}

{% block title %}Create Payment Request - Commune{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Create Payment Request</h1>
    <a href="{{ url_for('payments.view_payments', community_id=community.id) }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-1"></i> Back to Payments
    </a>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">New Payment Request for {{ community.name }}</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('payments.create_payment', community_id=community.id) }}">
            <div class="mb-3">
                <label for="month" class="form-label">Month (YYYY-MM)</label>
                <input type="month" class="form-control" id="month" name="month" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount (₹)</label>
                <div class="input-group">
                    <span class="input-group-text">₹</span>
                    <input type="number" class="form-control" id="amount" name="amount" min="1" step="0.01" required>
                </div>
            </div>
            <div class="alert alert-info">
                <p class="mb-0">
                    <i class="fas fa-info-circle me-1"></i> This payment request will be sent to all community members.
                </p>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Create Payment Request</button>
                <a href="{{ url_for('payments.view_payments', community_id=community.id) }}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
