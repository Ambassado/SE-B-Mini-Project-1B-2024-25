{% extends "base.html" %}

{% block title %}Create Notice - Commune{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Post a Notice</h1>
    <a href="{{ url_for('notices.view_notices', community_id=community.id) }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-1"></i> Back to Notices
    </a>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">New Notice for {{ community.name }}</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('notices.create_notice', community_id=community.id) }}">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" name="content" rows="6" required></textarea>
            </div>
            <div class="alert alert-info">
                <p class="mb-0">
                    <i class="fas fa-info-circle me-1"></i> This notice will be visible to all community members.
                </p>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Post Notice</button>
                <a href="{{ url_for('notices.view_notices', community_id=community.id) }}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
